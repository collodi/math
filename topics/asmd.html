<!DOCTYPE html>
<html>
  <head>
    <title>Math Problems</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-messages.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script type="text/javascript" src="asmd.js"></script>
  </head>

  <body ng-app="problems" ng-cloak>
    <md-content ng-controller="prompt" layout="column" layout-align="center start" layout-padding class="md-display-1">
      <div>{{ problem }}</div>
      <div>= <input required placeholder="Enter your answer here." ng-model="answer" /></div>
      <br />
      <p class="md-button md-primary md-raised" ng-click="check">Check Answer</p>
    </md-content>
  </body>
</html>
