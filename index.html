<!DOCTYPE html>
<html>
  <head>
    <title>Math Problems</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script type="text/javascript" src="index.js"></script>
  </head>

  <body ng-app="topics" ng-cloak layout="row">
    <md-content ng-controller="topiclist">
      <md-list flex>
	<md-subheader class="md-no-sticky">Select a topic.</md-subheader>
	<md-list-item ng-repeat="topic in topics">
	  <md-button ng-href="{{ topic.link }}">
	    {{ $index + 1 }}. <b>{{ topic.title }}</b>
	  </md-button>
	</md-list-item>
      </md-list>
    </md-content>
  </body>
</html>
